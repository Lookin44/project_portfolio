{% extends "base.html" %}
{% block title %}Последние записи {% endblock %}

{% block content %}
<div class="container">
    {% for post in page %}
        {% include "post_main.html" with post=post %}
    {% endfor %}
    {% if page.has_other_pages %}
        {% include "paginator.html" with items=page paginator=paginator%}
    {% endif %}
</div>
{% endblock %}
